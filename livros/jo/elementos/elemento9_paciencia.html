        header {

        .badge {

        .subtitle {

        /* Timeline */
        .timeline-container {

        /* Patience meter */
        .patience-section {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 30px;
            align-items: center;

        @media (max-width: 700px) {
            .patience-section {
                grid-template-columns: 1fr;

        .meter-container {
            height: 300px;
            width: 80px;
            margin: 0 auto;
            background: linear-gradient(to top, #22c55e 0%, #eab308 50%, #ef4444 100%);
            border-radius: 40px;
            position: relative;
            padding: 4px;
        }

        .meter-inner {
            background: var(--bg-primary);
            border-radius: 36px;
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            transition: height 0.5s;
            bottom: 4px;
        }

        .meter-level {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 36px;
            transition: height 0.5s, background 0.5s;
        }

        .meter-labels {

            bottom: 0;

            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
            padding: 10px 0;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);

        /* Event details */
        .event-card {

        .event-title {

        .event-verse {

        .event-ref {

        .event-ref a {

            font-size: 0.8rem;
        }

        /* Navigation */
        .timeline-nav {

            margin-top: 30px;
        }

        .nav-btn {

            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn.primary {
            background: var(--accent-blue);
            color: var(--bg-primary);
            border-color: transparent;
        }

        /* Dots */
        .timeline-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: var(--accent-blue);
            transform: scale(1.3);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--border-subtle);
        }

        footer p {
            color: var(--text-muted);

        }

        .back-link {

            align-items: center;
            gap: 8px;
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 16px;
            padding: 12px 24px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 100px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(96, 165, 250, 0.2);
        }

        /* Mobile improvements */
        @media (max-width: 500px) {
            .timeline-header {
                flex-wrap: wrap;
                gap: 12px;
            }

            .progress-bar {
                flex-basis: 100%;
                order: 3;
                margin: 0;
            }

            .patience-section {
                gap: 20px;
            }

            .meter-container {
                height: 200px;

            }

            .meter-labels {
                position: static;
                flex-direction: row;

            }

            .meter-labels span {

            }

            .timeline-nav {

            }

            .nav-btn {

                font-size: 0.85rem;
            }

            .timeline-dots {

        }

        @media (max-width: 350px) {
            .event-card {
                padding: 16px;
            }

            .event-title {
                font-size: 1rem;
            }

            .event-desc {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <header>

            <h1>A Paci√™ncia de J√≥</h1>

        <div class="timeline-container">

        <footer>

            <a href="https://deepmind.google/" target="_blank"

                <span
                    style="width: 18px; height: 18px; border-radius: 4px; background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);"></span>

            </a>
        </footer>
    </div>

    <script>
        const getBibleLink = (ch) => `https://www.bibliaonline.com.br/naa/j%C3%B3/${ch}`;

        const events = [
            {
                chapter: '1-2', patience: 90, title: 'Integridade Inicial', color: '#22c55e',
                desc: 'J√≥ perde tudo ‚Äî filhos, bens, sa√∫de ‚Äî mas n√£o peca com seus l√°bios.',
                verse: '"O Senhor o deu e o Senhor o tomou; bendito seja o nome do Senhor!"'
            },
            {
                chapter: '3', patience: 15, title: 'O Grande Lamento', color: '#ef4444',
                desc: 'J√≥ amaldi√ßoa o dia em que nasceu e questiona por que continuar vivo.',
                verse: '"Pere√ßa o dia em que nasci!"'
            },
            {
                chapter: '6-7', patience: 25, title: 'Defesa da Ang√∫stia', color: '#f97316',
                desc: 'J√≥ justifica seu lamento e questiona por que Deus o persegue.',
                verse: '"Por que me puseste por alvo?"'
            },
            {
                chapter: '9-10', patience: 30, title: 'Imposs√≠vel Contender', color: '#f97316',
                desc: 'J√≥ reconhece a grandeza de Deus mas sente-se incapaz de contest√°-Lo.',
                verse: '"Como pode o mortal ser justo diante de Deus?"'
            },
            {
                chapter: '13', patience: 55, title: 'F√© Desafiadora', color: '#eab308',
                desc: 'Mesmo em desespero, J√≥ declara confian√ßa em Deus.',
                verse: '"Ainda que ele me mate, nele esperarei."'
            },
            {
                chapter: '16-17', patience: 40, title: 'Clamor por Testemunha', color: '#f97316',
                desc: 'J√≥ clama por algu√©m que advogue por ele no c√©u.',
                verse: '"Mesmo agora a minha testemunha est√° nos c√©us."'
            },
            {
                chapter: '19', patience: 85, title: 'O Redentor Vive', color: '#22c55e',
                desc: 'O pico de esperan√ßa: J√≥ declara sua f√© no Redentor vivo.',
                verse: '"Eu sei que o meu Redentor vive!"'
            },
            {
                chapter: '23', patience: 50, title: 'Anseio por Deus', color: '#eab308',
                desc: 'J√≥ deseja encontrar Deus para apresentar seu caso.',
                verse: '"Oh, se eu soubesse onde encontr√°-lo!"'
            },
            {
                chapter: '29-31', patience: 60, title: 'Defesa Final', color: '#84cc16',
                desc: 'J√≥ jura sua inoc√™ncia e desafia Deus a responder.',
                verse: '"Que o Todo-Poderoso me responda!"'
            },
            {
                chapter: '38-41', patience: 80, title: 'Deus Responde', color: '#22c55e',
                desc: 'Deus fala do redemoinho, revelando Sua sabedoria na cria√ß√£o.',
                verse: '"Onde voc√™ estava quando lancei os fundamentos da terra?"'
            },
            {
                chapter: '42', patience: 95, title: 'Restaura√ß√£o', color: '#22c55e',
                desc: 'J√≥ reconhece a Deus, arrepende-se e √© restaurado em dobro.',
                verse: '"Eu te conhecia s√≥ de ouvir, mas agora meus olhos te veem."'
            }
        ];

        let currentIndex = 0;

        const chapterDisplay = document.getElementById('chapter-display');
        const progressFill = document.getElementById('progress-fill');
        const patienceValue = document.getElementById('patience-value');
        const meterLevel = document.getElementById('meter-level');
        const eventCard = document.getElementById('event-card');
        const dotsContainer = document.getElementById('timeline-dots');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');

        // Create dots
        events.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.className = 'dot' + (i === 0 ? ' active' : '');
            dot.addEventListener('click', () => goTo(i));
            dotsContainer.appendChild(dot);
        });

        function updateDisplay() {
            const event = events[currentIndex];
            const firstCh = event.chapter.split('-')[0];

            chapterDisplay.textContent = `J√≥ ${event.chapter}`;
            progressFill.style.width = ((currentIndex + 1) / events.length * 100) + '%';
            progressFill.style.background = event.color;
            patienceValue.textContent = event.patience + '%';
            patienceValue.style.color = event.color;

            meterLevel.style.height = event.patience + '%';
            meterLevel.style.background = event.color;

            eventCard.style.borderLeftColor = event.color;
            eventCard.innerHTML = `
        <div class="event-title" style="color: ${event.color};">${event.title}</div>
        <div class="event-desc">${event.desc}</div>
        <div class="event-verse">${event.verse}</div>
        <div class="event-ref"><a href="${getBibleLink(firstCh)}" target="_blank">Ler J√≥ ${event.chapter}</a></div>
      `;

            // Update dots
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });

            // Update buttons
            btnPrev.disabled = currentIndex === 0;
            btnNext.disabled = currentIndex === events.length - 1;
        }

        function goTo(index) {
            currentIndex = index;
            updateDisplay();
        }

        btnPrev.addEventListener('click', () => {
            if (currentIndex > 0) goTo(currentIndex - 1);
        });

        btnNext.addEventListener('click', () => {
            if (currentIndex < events.length - 1) goTo(currentIndex + 1);
        });

        updateDisplay();
    </script>
