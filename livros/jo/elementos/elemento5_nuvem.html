<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuvem de Palavras Galaxy – Panorama de Jó</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #02020a;
            --bg-secondary: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Deep Space Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 50% 50%, rgba(29, 78, 216, 0.15), transparent 60%),
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.1), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(5, 150, 105, 0.1), transparent 40%);
        }

        header {
            text-align: center;
            padding: 40px 20px 10px;
            z-index: 10;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 500px;
            margin: 0 auto;
            opacity: 0.8;
        }

        /* TABS - Minimalist */
        .character-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            margin-bottom: 10px;
            z-index: 10;
        }

        .char-tab {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .char-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .char-tab:hover {
            color: var(--text-primary);
        }

        .char-tab.active {
            color: white;
        }

        .char-tab.active::after {
            width: 100%;
        }

        /* GALAXY CONTAINER */
        .galaxy-container {
            position: relative;
            width: 100%;
            height: 60vh;
            /* Adjust based on viewport */
            margin: 0 auto;
            max-width: 1000px;
            overflow: hidden;
            /* Hide overflowing words initially */
        }

        /* TYPOGRAPHY WORDS */
        .word {
            position: absolute;
            text-decoration: none;
            line-height: 1;
            white-space: nowrap;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease, filter 0.3s ease;
            transform-origin: center center;
            will-change: transform, opacity;

            /* Typography */
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .word.prominent {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            z-index: 5;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.15));
        }

        .word:hover {
            z-index: 100;
            transform: scale(1.3) !important;
            filter: drop-shadow(0 0 20px currentColor);
            opacity: 1 !important;
        }

        /* Dim others on hover */
        .galaxy-container:has(.word:hover) .word:not(:hover) {
            opacity: 0.3;
            filter: blur(2px);
        }

        /* INFO PANEL - Floating Clean */
        .char-info {
            max-width: 700px;
            margin: 0 auto 40px;
            text-align: center;
            padding: 0 20px;
            z-index: 10;
        }

        .char-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 8px;
            color: white;
        }

        .char-desc {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: #02020a;
            position: relative;
            z-index: 20;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: white;
        }

        @media (max-width: 600px) {
            .galaxy-container {
                height: 50vh;
            }

            h1 {
                font-size: 2.2rem;
            }

            .char-content h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-pattern"></div>

    <header>
        <div class="badge">Panorama de Jó</div>
        <h1>Constelação de Ideias</h1>
        <p class="subtitle">Conceitos centrais flutuando no universo do texto bíblico.</p>
    </header>

    <div class="character-tabs" id="char-tabs"></div>

    <div class="galaxy-container" id="galaxy">
        <!-- Words will be injected here -->
    </div>

    <div class="char-info" id="char-info"></div>

    <footer>
        <a href="../index.html" class="back-link">← Voltar ao Panorama</a>
        <br><br>
        <a href="https://deepmind.google/" target="_blank" class="credit"
            style="display: inline-flex; align-items: center; gap: 8px; color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.75rem;">
            <span
                style="width: 14px; height: 14px; border-radius: 3px; background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);"></span>
            Criado com ♥ usando Google Antigravity
        </a>
    </footer>

    <script>
        const getBibleLink = (ch, v) => `https://www.bibliaonline.com.br/naa/j%C3%B3/${ch}/${v || ''}`;

        // Palettes: vivid gradients for text
        const palettes = {
            jo: ['#60a5fa', '#a78bfa'],
            elifaz: ['#fb923c', '#fcd34d'],
            bildade: ['#a78bfa', '#e879f9'],
            zofar: ['#fb7185', '#fda4af'],
            eliu: ['#22d3ee', '#818cf8'],
            deus: ['#34d399', '#2dd4bf']
        };

        const characters = [
            {
                id: 'jo', name: 'Jó', role: 'O Sofredor Justo', desc: 'Retidão em meio à prova suprema.', image: '../imagens/JO.png', words: [
                    { text: 'Redentor', size: 9, ch: 19, v: 25 }, { text: 'Deus', size: 8, ch: 9, v: 2 }, { text: 'Inocência', size: 6, ch: 27, v: 6 },
                    { text: 'Por quê?', size: 6, ch: 7, v: 20 }, { text: 'Sofrimento', size: 5, ch: 6, v: 2 }, { text: 'Esperança', size: 5, ch: 14, v: 7 },
                    { text: 'Justiça', size: 4, ch: 9, v: 15 }, { text: 'Morte', size: 4, ch: 3, v: 11 }, { text: 'Vida', size: 3, ch: 10, v: 12 },
                    { text: 'Lamento', size: 3, ch: 3, v: 3 }, { text: 'Trevas', size: 3, ch: 19, v: 8 }, { text: 'Cinza', size: 2, ch: 30, v: 19 }
                ]
            },
            {
                id: 'elifaz', name: 'Elifaz', role: 'A Voz da Experiência', desc: 'A tradição diz que os justos prosperam.', image: '../imagens/ELIFAZ.png', words: [
                    { text: 'Pecado', size: 8, ch: 4, v: 7 }, { text: 'Inocente', size: 7, ch: 4, v: 7 }, { text: 'Visão', size: 6, ch: 4, v: 13 },
                    { text: 'Disciplina', size: 5, ch: 5, v: 17 }, { text: 'Colheita', size: 5, ch: 4, v: 8 }, { text: 'Anjos', size: 4, ch: 4, v: 18 },
                    { text: 'Sopro', size: 4, ch: 4, v: 9 }, { text: 'Milagres', size: 3, ch: 5, v: 9 }
                ]
            },
            {
                id: 'bildade', name: 'Bildade', role: 'A Voz da Tradição', desc: 'Apegado à justiça dos antepassados.', image: '../imagens/BILDADE.png', words: [
                    { text: 'Justiça', size: 8, ch: 8, v: 3 }, { text: 'Passado', size: 7, ch: 8, v: 8 }, { text: 'Papiro', size: 5, ch: 8, v: 11 },
                    { text: 'Luz', size: 5, ch: 18, v: 5 }, { text: 'Armadilha', size: 4, ch: 18, v: 10 }, { text: 'Terror', size: 4, ch: 18, v: 11 }
                ]
            },
            {
                id: 'zofar', name: 'Zofar', role: 'A Voz do Dogma', desc: 'Acusação direta e impiedosa.', image: '../imagens/ZOFAR.png', words: [
                    { text: 'Iniquidade', size: 8, ch: 11, v: 6 }, { text: 'Castigo', size: 7, ch: 20, v: 29 }, { text: 'Vergonha', size: 6, ch: 20, v: 3 },
                    { text: 'Insensato', size: 5, ch: 11, v: 12 }, { text: 'Abismo', size: 4, ch: 11, v: 8 }, { text: 'Cobiça', size: 4, ch: 20, v: 20 }
                ]
            },
            {
                id: 'eliu', name: 'Eliú', role: 'A Jovem Sabedoria', desc: 'O sofrimento como correção divina.', image: '../imagens/ELIU.png', words: [
                    { text: 'Voz de Deus', size: 8, ch: 33, v: 14 }, { text: 'Espírito', size: 7, ch: 32, v: 8 }, { text: 'Resgate', size: 6, ch: 33, v: 24 },
                    { text: 'Tempestade', size: 5, ch: 37, v: 9 }, { text: 'Soberano', size: 5, ch: 34, v: 17 }
                ]
            },
            {
                id: 'deus', name: 'Deus', role: 'O Criador', desc: 'Sabedoria insondável e poder.', image: '../imagens/DEUS.png', words: [
                    { text: 'Onde estavas?', size: 10, ch: 38, v: 4 }, { text: 'Leviatã', size: 7, ch: 41, v: 1 }, { text: 'Beemote', size: 7, ch: 40, v: 15 },
                    { text: 'Estrelas', size: 6, ch: 38, v: 7 }, { text: 'Mar', size: 6, ch: 38, v: 8 }, { text: 'Granizo', size: 5, ch: 38, v: 22 },
                    { text: 'Sabedoria', size: 5, ch: 38, v: 37 }
                ]
            }
        ];

        // Init Tabs
        const tabsContainer = document.getElementById('char-tabs');
        characters.forEach((char, i) => {
            const btn = document.createElement('button');
            btn.className = 'char-tab' + (i === 0 ? ' active' : '');
            btn.textContent = char.name;
            btn.dataset.id = char.id;
            btn.onclick = () => renderGalaxy(char.id);
            tabsContainer.appendChild(btn);
        });

        const container = document.getElementById('galaxy');
        const info = document.getElementById('char-info');
        let currentAnimation;

        function renderGalaxy(charId) {
            // Active Tab
            document.querySelectorAll('.char-tab').forEach(b =>
                b.classList.toggle('active', b.dataset.id === charId)
            );

            const char = characters.find(c => c.id === charId);
            const palette = palettes[charId];

            // Clear
            container.innerHTML = '';

            // Update Info
            info.innerHTML = `
                <div class="char-content">
                    <h2 style="background: linear-gradient(to right, ${palette[0]}, ${palette[1]}); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${char.name}</h2>
                    <p class="char-desc">${char.desc}</p>
                </div>
            `;

            // Prepare words for layout
            const words = [...char.words].sort((a, b) => b.size - a.size);

            const centerX = container.clientWidth / 2;
            const centerY = container.clientHeight / 2;
            const placedRects = [];

            words.forEach((w, i) => {
                const el = document.createElement('a');
                el.href = getBibleLink(w.ch, w.v);
                el.target = '_blank';
                el.className = 'word' + (w.size > 6 ? ' prominent' : '');
                el.textContent = w.text;

                // Style
                const isBig = w.size > 6;
                const fontSize = Math.max(1, w.size * 0.5) + 'rem';
                el.style.fontSize = fontSize;

                // Gradient or solid color
                if (isBig) {
                    el.style.background = `linear-gradient(135deg, ${palette[0]}, ${palette[1]})`;
                    el.style.webkitBackgroundClip = 'text';
                    el.style.webkitTextFillColor = 'transparent';
                } else {
                    el.style.color = 'rgba(255,255,255,0.8)';
                    el.style.opacity = Math.max(0.4, w.size / 10);
                }

                // Initial hidden position for measurements
                el.style.visibility = 'hidden';
                container.appendChild(el);

                // Get dimensions
                const rect = { width: el.offsetWidth, height: el.offsetHeight };

                // Spiral Algorithm to find position
                let angle = i * 0.5; // Start angle variation
                let radius = 0;
                let step = 0.5; // Angle increment
                let found = false;
                let x = 0, y = 0;
                let maxTries = 500;
                let tries = 0;

                while (!found && tries < maxTries) {
                    x = centerX + radius * Math.cos(angle) - rect.width / 2;
                    y = centerY + radius * Math.sin(angle) - rect.height / 2;

                    // Boundary check (simple)
                    if (x < 10 || x + rect.width > container.clientWidth - 10 ||
                        y < 10 || y + rect.height > container.clientHeight - 10) {
                        // try resizing radius slightly or just fail gracefully (clip)
                    }

                    // Collision check
                    let collision = false;
                    for (let r of placedRects) {
                        if (x < r.x + r.w + 10 && x + rect.width + 10 > r.x &&
                            y < r.y + r.h + 10 && y + rect.height + 10 > r.y) {
                            collision = true;
                            break;
                        }
                    }

                    if (!collision) {
                        found = true;
                    } else {
                        angle += step;
                        radius += 2; // Spiral out
                        tries++;
                    }
                }

                el.style.left = x + 'px';
                el.style.top = y + 'px';
                el.style.visibility = 'visible';

                // Animation Entry
                el.style.opacity = '0';
                el.style.transform = 'scale(0) rotate(-10deg)';
                setTimeout(() => {
                    el.style.opacity = isBig ? '1' : Math.max(0.4, w.size / 10);
                    el.style.transform = 'scale(1) rotate(0deg)';
                }, i * 100);

                placedRects.push({ x, y, w: rect.width, h: rect.height });
            });
        }

        // Handle resize
        window.onresize = () => renderGalaxy(document.querySelector('.char-tab.active').dataset.id);

        // Init
        setTimeout(() => renderGalaxy('jo'), 100);

    </script>
</body>

</html>
